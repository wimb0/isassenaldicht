<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Is Assen al dicht?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .content {
            text-align: center;
        }
        .title {
            font-size: 75px;
        }
        .thumbs-up {
            font-size: 200px;
            color: green;
        }
        .message {
            font-size: 50px;
            font-weight: bold;
            margin-top: 20px;
        }
        .timer {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body id="body">
    <div class="content">
        <h1 class="title">Is Assen al dicht?</h1>
        <div class="thumbs-up" id="thumbs-up">&#128077;</div>
        <div class="message" id="message" style="color: green;">NEE!</div>
        <div class="timer" id="countdown"></div>
    </div>

    <script>
        function countdown() {
            const targetDate = new Date('2025-04-01T00:00:00');
            const now = new Date();
            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `Nog ${days} dagen ${hours} uur ${minutes} minuten ${seconds} seconden`;

            if (timeDifference < 0) {
                clearInterval(interval);

                document.getElementById('countdown').innerHTML = "Helaas wel...";
                document.getElementById('thumbs-up').innerHTML = "&#128577;"; // Verdrietige smiley
                document.getElementById('message').innerHTML = "JA!";
                document.getElementById('message').style.color = "red";
            }
        }

        const interval = setInterval(countdown, 1000);
    </script>
</body>
</html>
